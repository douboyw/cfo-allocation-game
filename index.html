        async function loadLeaderboard() {
            if (!window.db) {
                console.error('Database not initialized');
                return;
            }
            try {
                gameState.isLoading = true;
                // Only render if we're on admin screen
                if (gameState.screen === 'admin') {
                    render();
                }
                
                console.log('Loading leaderboard for competition:', gameState.competitionId);
                
                const snapshot = await window.db
                    .collection('competitions')
                    .doc(gameState.competitionId)
                    .collection('scores')
                    .get();
                
                console.log('Leaderboard loaded, entries:', snapshot.size);
                
                gameState.leaderboard = [];
                snapshot.forEach(doc => gameState.leaderboard.push({ id: doc.id, ...doc.data() }));
                
                // Sort by score (descending), then by duration (ascending - faster/lower is better)
                gameState.leaderboard.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score; // Higher score first
                    }
                    // For ties, sort by duration (lower duration = faster = better)
                    const aDuration = a.duration || 999999;
                    const bDuration = b.duration || 999999;
                    return aDuration - bDuration; // Lower duration first (tie-breaker)
                });
                
                // Limit to top 100 for display
                gameState.leaderboard = gameState.leaderboard.slice(0, 100);
                
                gameState.lastRefreshTime = Date.now();
                console.log('Leaderboard sorted, top 3:', gameState.leaderboard.slice(0, 3).map(e => ({name: e.name, score: e.score})));
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                console.error('Error details:', error.message, error.code);
                // Don't show alert, just log the error
            } finally {
                gameState.isLoading = false;
                // Only render if we're on admin screen
                if (gameState.screen === 'admin') {
                    render();
                }
            }
        }

        async function saveScore() {
            const name = gameState.playerName.trim();
            
            // Prevent duplicate saves with more aggressive check
            if (gameState.scoreSaved || gameState.isLoading || gameState.saveAttempted) {
                console.log('Save blocked: scoreSaved=', gameState.scoreSaved, 'isLoading=', gameState.isLoading, 'saveAttempted=', gameState.saveAttempted);
                return;
            }
            
            if (!name || !window.db) {
                console.error('Save score failed: missing name or database');
                return;
            }
            
            if (name.length > 50) {
                alert('⚠️ Name is too long (max 50 characters)');
                return;
            }

            try {
                // Set flags FIRST before any async operations
                gameState.isLoading = true;
                gameState.saveAttempted = true;
                
                console.log('Starting save process...');
                
                // Calculate game duration in seconds
                const gameDuration = gameState.gameStartTime ? Math.floor((Date.now() - gameState.gameStartTime) / 1000) : 300 - gameState.timeRemaining;
                
                const entry = { 
                    name: name,
                    email: (gameState.playerEmail || '').toLowerCase(),
                    score: gameState.score, 
                    timestamp: Date.now(), 
                    duration: gameDuration,
                    grade: getGrade(gameState.score).grade, 
                    competitionId: gameState.competitionId,
                    choices: gameState.playerChoices
                };
                
                console.log('Attempting to save score:', entry);
                
                // Try to save with retry logic
                let retries = 3;
                let saved = false;
                let lastError = null;
                
                while (retries > 0 && !saved) {
                    try {
                        await window.db
                            .collection('competitions')
                            .doc(gameState.competitionId)
                            .collection('scores')
                            .add(entry);
                        saved = true;
                        console.log('✅ Score saved successfully');
                    } catch (err) {
                        lastError = err;
                        retries--;
                        console.error(`Save attempt failed (${3 - retries}/3):`, err);
                        if (retries > 0) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                }
                
                if (!saved) {
                    throw lastError || new Error('Failed to save score after 3 attempts');
                }
                
                // Mark as saved
                gameState.scoreSaved = true;
                console.log('Score marked as saved');
                
                // Load leaderboard
                await loadLeaderboard();
                
            } catch (error) {
                console.error('❌ Error saving score:', error);
                // Reset flags to allow retry
                gameState.scoreSaved = false;
                gameState.saveAttempted = false;
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        function calculateQuestionStats() {
            const stats = scenarios.map((scenario, idx) => {
                const questionScores = [];
                gameState.leaderboard.forEach(player => {
                    if (player.choices && Array.isArray(player.choices) && player.choices[idx]) {
                        questionScores.push(player.choices[idx].points || 0);
                    }
                });
                
                if (questionScores.length === 0) {
                    return { title: scenario.title, avg: 0, high: 0, count: 0 };
                }
                
                const avg = Math.round(questionScores.reduce((sum, pts) => sum + pts, 0) / questionScores.length);
                const high = Math.max(...questionScores);
                
                return { title: scenario.title, avg, high, count: questionScores.length };
            });
            
            return stats;
        }

        </button><div class="border-t border-gray-200 pt-4"><div class="bg-gray-50 rounded-xl p-3"><label class="block text-xs font-semibold text-insight-navy mb-2">🔒 Admin Access</label><div class="flex gap-2"><div class="relative flex-1"><input type="password" id="adminPasscodeInput" name="admin-code-unique" placeholder="Enter passcode..." autocomplete="new-password" class="w-full px-3 py-2.5 pr-10 rounded-lg border border-gray-200 focus:border-insight-orange focus:ring-2 focus:ring-insight-orange focus:ring-opacity-20 focus:outline-none text-base" onkeypress="if(event.key === 'Enter') checkAdminFromIntro()" /><button onclick="const inp = document.getElementById('adminPasscodeInput'); inp.type = inp.type === 'password' ? 'text' : 'password'; this.textContent = inp.type === 'password' ? '👁️' : '🔒';" class="absolute right-2 top-1/2 -translate-y-1/2 text-lg hover:opacity-70" type="button">👁️</button></div><button onclick="checkAdminFromIntro()" class="px-4 py-2.5 bg-insight-navy hover:opacity-90 active:scale-95 text-white font-semibold rounded-lg transition-all text-sm">Enter</button></div></div></div></div></div>`;
        }

        function renderGame() {
            const s = scenarios[gameState.round];
            const timerColor = gameState.timeRemaining <= 60 ? 'text-red-600' : gameState.timeRemaining <= 120 ? 'text-orange-600' : 'text-insight-navy';
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50"><div class="max-w-3xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-sm p-4 mb-3"><div class="flex justify-between items-start mb-2"><div class="flex-1"><h2 class="text-base md:text-lg font-bold text-insight-navy mb-1">Scenario ${gameState.round + 1} of 12</h2><p class="text-insight-orange font-semibold text-sm md:text-base">${gameState.score} points</p></div><div class="text-right"><div class="text-xs text-insight-grey mb-1">Time Remaining</div><div class="text-2xl font-bold ${timerColor}">${formatTime(gameState.timeRemaining)}</div></div></div><div class="w-full bg-gray-100 rounded-full h-2"><div class="bg-gradient-to-r from-insight-orange to-insight-navy h-2 rounded-full transition-all" style="width: ${((gameState.round + 1) / 12) * 100}%"></div></div></div><div class="bg-white rounded-2xl shadow-sm p-4 md:p-5"><h1 class="text-lg md:text-xl font-bold text-insight-navy mb-2">${escapeHtml(s.title)}</h1><p class="text-sm text-gray-600 mb-4 leading-relaxed">${escapeHtml(s.situation)}</p><div class="space-y-2">${s.choices.map((c, i) => `<button onclick="handleChoice(${i})" ${gameState.selectedChoice !== null ? 'disabled' : ''} class="w-full text-left p-3 rounded-xl transition-all ${gameState.selectedChoice === i ? 'bg-orange-50 shadow-md ring-2 ring-insight-orange' : gameState.selectedChoice !== null ? 'bg-gray-50 opacity-40 cursor-not-allowed' : 'bg-white hover:bg-gray-50 active:bg-gray-100 hover:shadow-sm border border-gray-200'}"><div class="flex gap-2 items-start"><div class="w-5 h-5 rounded-full border-2 flex items-center justify-center flex-shrink-0 mt-0.5 transition-all ${gameState.selectedChoice === i ? 'border-insight-orange bg-insight-orange' : 'border-gray-300'}">${gameState.selectedChoice === i ? '<div class="w-2.5 h-2.5 bg-white rounded-full"></div>' : ''}</div><span class="text-insight-navy font-medium text-sm leading-relaxed">${escapeHtml(c.text)}</span></div></button>`).join('')}</div></div></div></div>`;
        }

        function renderExpertAnalysis() {
            const c = scenarios[gameState.round].choices[gameState.selectedChoice];
            return `<div class="fixed inset-0 bg-black/60 flex items-center justify-center p-3 animate-fadeIn backdrop-blur-sm" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; overflow-y: auto; -webkit-overflow-scrolling: touch;"><div class="bg-white rounded-2xl p-4 md:p-5 w-full max-w-2xl my-auto shadow-2xl animate-scaleIn" style="max-height: 90vh; overflow-y: auto; -webkit-overflow-scrolling: touch;"><button onclick="closeExpertAnalysis()" class="w-full bg-insight-orange hover:opacity-90 active:scale-95 text-white font-semibold py-2.5 px-5 rounded-xl text-sm mb-4 transition-all shadow-sm sticky top-0 z-10">⬇️ Continue to Next Scenario ⬇️</button><div class="space-y-4"><div><div class="text-center mb-3"><h2 class="text-base md:text-lg font-bold text-insight-navy">Analysis</h2></div><div class="bg-orange-50 rounded-xl p-3 mb-3"><p class="font-semibold text-insight-navy mb-2 text-sm">${escapeHtml(c.text)}</p><p class="text-gray-700 leading-relaxed text-xs">${escapeHtml(c.feedback)}</p></div><div class="text-center"><span class="text-xl md:text-2xl font-bold text-insight-orange">+${c.points} Points</span></div></div><div class="bg-blue-50 rounded-xl p-3"><h3 class="font-semibold text-insight-navy mb-3 text-sm">Portfolio Impact</h3><div class="grid grid-cols-2 gap-2"><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">ARR Growth</div><div class="text-base md:text-lg font-bold text-insight-navy">${c.impact.arr > 0 ? '+' : ''}${c.impact.arr}%</div></div><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">EBITDA Margin</div><div class="text-base md:text-lg font-bold text-insight-navy">${c.impact.ebitdaMargin > 0 ? '+' : ''}${c.impact.ebitdaMargin}%</div></div><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">NRR</div><div class="text-base md:text-lg font-bold text-insight-navy">${c.impact.nrr > 0 ? '+' : ''}${c.impact.nrr}%</div></div><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">Multiple Expansion</div><div class="text-base md:text-lg font-bold text-insight-navy">${c.impact.multipleExpansion > 0 ? '+' : ''}${c.impact.multipleExpansion}%</div></div></div></div></div></div></div>`;
        }

        function renderResults() {
            const r = getGrade(gameState.score);
            
            // Auto-save score ONLY ONCE - check if not already initiated
            if (!gameState.scoreSaved && !gameState.saveAttempted && !gameState.isLoading && 
                !gameState.autoSaveInitiated && gameState.playerName && gameState.playerEmail) {
                gameState.autoSaveInitiated = true; // Set flag immediately to prevent duplicate calls
                console.log('Auto-save initiated from renderResults');
                setTimeout(() => saveScore(), 500);
            }
            
            const timeEndedMessage = gameState.endedByTime ? 
                '<div class="bg-yellow-50 rounded-xl p-3 mb-3 border border-yellow-200"><div class="text-center"><div class="text-2xl mb-1">⏰</div><h3 class="text-sm font-semibold text-yellow-800">Time\'s Up!</h3><p class="text-xs text-yellow-700 mt-1">You completed ${gameState.round} of 12 scenarios. Your score has been automatically saved.</p></div></div>' : '';
            
            let saveStatusHtml = '';
            if (gameState.scoreSaved) {
                saveStatusHtml = '<div class="bg-green-50 rounded-xl p-3 mb-3 text-center"><div class="text-2xl mb-1">🎉</div><h2 class="text-base font-semibold text-green-700">Score Saved!</h2><p class="text-sm text-green-600 mt-1">Thank you for playing, ' + escapeHtml(gameState.playerName) + '!</p></div>';
            } else if (gameState.isLoading) {
                saveStatusHtml = '<div class="bg-blue-50 rounded-xl p-3 mb-3 text-center"><div class="text-2xl mb-1">⏳</div><h2 class="text-base font-semibold text-insight-navy">Saving your score...</h2></div>';
            } else if (gameState.saveAttempted) {
                // Show retry button if save was attempted but failed
                saveStatusHtml = '<div class="bg-orange-50 rounded-xl p-3 mb-3 text-center border border-orange-200"><div class="text-2xl mb-1">⚠️</div><h2 class="text-base font-semibold text-orange-800">Save Failed</h2><p class="text-xs text-orange-600 mt-2">Your score could not be saved. Please try again.</p><button onclick="gameState.saveAttempted = false; saveScore();" class="mt-3 px-4 py-2 bg-insight-orange text-white font-semibold rounded-lg hover:opacity-90 text-sm">Retry Save</button></div>';
            }
            
            return `<div class="min-h-screen p-3 flex items-center justify-center bg-gradient-to-b from-white to-gray-50"><div class="max-w-xl w-full bg-white rounded-2xl shadow-lg p-5 max-h-[96vh] overflow-y-auto scroll-container"><div class="text-center mb-4"><h1 class="text-xl font-bold text-insight-navy mb-2">Portfolio Complete!</h1><div class="text-4xl font-bold mb-2 ${r.color}">${escapeHtml(r.grade)}</div><p class="text-lg font-semibold text-insight-navy mb-3">${escapeHtml(r.title)}</p><div class="inline-flex gap-2 px-5 py-2 bg-orange-50 rounded-xl"><span class="text-xl font-bold text-insight-orange">${gameState.score} / 420</span></div></div>${timeEndedMessage}${saveStatusHtml}<button onclick="gameState.showAdminLogin = true; render();" class="w-full bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 font-semibold py-2 px-5 rounded-xl transition-all text-xs">🔒 Admin Access</button></div></div>`;
        }

        function renderAdminLogin() {
            return `<div class="fixed inset-0 bg-black/60 flex items-center justify-center p-3 animate-fadeIn backdrop-blur-sm" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; overflow-y: auto; -webkit-overflow-scrolling: touch;"><div class="bg-white rounded-2xl p-5 max-w-sm w-full shadow-2xl animate-scaleIn"><h2 class="text-lg font-bold text-insight-navy mb-3 text-center">🔒 Admin Login</h2><div class="mb-3"><div class="relative"><input type="password" id="adminPasswordInput" name="admin-login-unique" placeholder="Enter admin password..." autocomplete="new-password" class="w-full px-3 py-2.5 pr-10 rounded-lg border border-gray-200 focus:border-insight-orange focus:ring-2 focus:ring-insight-orange focus:ring-opacity-20 focus:outline-none text-base" onkeypress="if(event.key === 'Enter') checkAdminPassword()" /><button onclick="const inp = document.getElementById('adminPasswordInput'); inp.type = inp.type === 'password' ? 'text' : 'password'; this.textContent = inp.type === 'password' ? '👁️' : '🔒';" class="absolute right-2 top-1/2 -translate-y-1/2 text-lg hover:opacity-70" type="button">👁️</button></div></div><div class="flex gap-2"><button onclick="checkAdminPassword()" class="flex-1 bg-insight-orange hover:opacity-90 active:scale-95 text-white font-semibold py-2.5 px-4 rounded-lg transition-all text-sm">Login</button><button onclick="gameState.showAdminLogin = false; render();" class="px-4 py-2.5 bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 font-semibold rounded-lg transition-all text-sm">Cancel</button></div></div></div>`;
        }

        function renderAdmin() {
            if (gameState.viewingPlayerDetails !== null) {
                return renderPlayerDetails();
            }
            
            const refreshTime = getTimeSinceRefresh();
            const topThree = gameState.leaderboard.slice(0, 3);
            const questionStats = calculateQuestionStats();
            const avgScore = gameState.leaderboard.length > 0 
                ? Math.round(gameState.leaderboard.reduce((sum, e) => sum + e.score, 0) / gameState.leaderboard.length) 
                : 0;
            const highScore = gameState.leaderboard.length > 0 ? gameState.leaderboard[0].score : 0;
            
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50 scroll-container"><div class="max-w-6xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-lg p-4 md:p-5 mb-3"><div class="flex justify-between items-center mb-4"><h1 class="text-lg md:text-xl font-bold text-insight-navy">🔧 Admin Console</h1><div class="flex gap-2"><button onclick="gameState.screen = 'intro'; stopAutoRefresh(); render();" class="px-2 md:px-3 py-1.5 md:py-2 bg-blue-100 hover:bg-blue-200 active:bg-blue-300 text-blue-700 font-semibold rounded-lg transition-all text-xs">← Intro</button><button onclick="gameState.screen = 'welcome'; gameState.isAdmin = false; stopAutoRefresh(); render();" class="px-2 md:px-3 py-1.5 md:py-2 bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 font-semibold rounded-lg transition-all text-xs">Logout</button></div></div><div class="bg-orange-50 rounded-xl p-3 mb-3"><div class="flex justify-between items-center"><div><p class="text-insight-navy text-xs"><strong>Competition:</strong> ${escapeHtml(gameState.competitionId)}</p><p class="text-insight-grey text-xs mt-1">Total: ${gameState.leaderboard.length} entries</p></div><div class="text-right"><div class="flex items-center gap-2"><div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div><span class="text-xs text-insight-grey">Live • ${refreshTime}</span></div><p class="text-xs text-insight-grey mt-1">Auto-refresh: 10s</p></div></div></div><div class="flex flex-wrap gap-2 mb-3"><button onclick="loadLeaderboard()" class="px-3 py-2 bg-insight-navy hover:opacity-90 active:scale-95 text-white font-semibold rounded-lg transition-all text-xs" ${gameState.isLoading ? 'disabled' : ''}>${gameState.isLoading ? '⏳' : '🔄'} Refresh Now</button><button onclick="clearAllScores()" class="px-3 py-2 bg-red-600 hover:bg-red-700 active:bg-red-800 text-white font-semibold rounded-lg transition-all text-xs">🗑️ Clear All</button></div><div class="grid md:grid-cols-2 gap-3 mb-3"><div class="bg-blue-50 rounded-xl p-4"><h3 class="text-sm md:text-base font-semibold text-insight-navy mb-3">🏆 Top 3 Leaderboard</h3>${topThree.length > 0 ? `<div class="space-y-2">${topThree.map((e, i) => `<div class="flex justify-between items-center p-2.5 md:p-3 rounded-xl bg-white shadow-sm"><div class="flex gap-2 items-center flex-1 min-w-0"><div class="w-7 h-7 md:w-8 md:h-8 rounded-full flex items-center justify-center font-bold text-white text-xs md:text-sm flex-shrink-0 ${i === 0 ? 'bg-yellow-500' : i === 1 ? 'bg-gray-400' : 'bg-yellow-700'}">${i + 1}</div><div class="flex-1 min-w-0 mr-2"><div class="font-semibold text-insight-navy text-xs md:text-sm truncate">${escapeHtml(e.name || 'Anonymous')}</div><div class="text-xs text-insight-grey">${escapeHtml(e.grade || 'N/A')}</div></div><div class="text-lg md:text-xl font-bold text-insight-orange flex-shrink-0">${e.score || 0}</div></div></div>`).join('')}</div>` : '<div class="text-center py-4 text-gray-400 text-sm">No entries yet</div>'}</div><div class="bg-green-50 rounded-xl p-4"><h3 class="text-sm md:text-base font-semibold text-insight-navy mb-3">📊 Overall Stats</h3><div class="space-y-2"><div class="flex justify-between p-2 bg-white rounded-lg"><span class="text-xs text-insight-grey">Total Players:</span><span class="font-bold text-insight-navy text-sm">${gameState.leaderboard.length}</span></div><div class="flex justify-between p-2 bg-white rounded-lg"><span class="text-xs text-insight-grey">Avg Score:</span><span class="font-bold text-insight-navy text-sm">${avgScore}</span></div><div class="flex justify-between p-2 bg-white rounded-lg"><span class="text-xs text-insight-grey">Highest Score:</span><span class="font-bold text-insight-orange text-sm">${highScore}</span></div></div></div></div><div class="bg-purple-50 rounded-xl p-3 md:p-4 mb-3"><h3 class="text-sm md:text-base font-semibold text-insight-navy mb-3">📈 Performance by Question</h3><div class="overflow-x-auto"><table class="w-full text-xs"><thead class="bg-white"><tr><th class="px-2 py-2 text-left font-semibold text-insight-navy">Q#</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Scenario</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">Responses</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">Avg Score</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">High Score</th></tr></thead><tbody>${questionStats.map((stat, idx) => `<tr class="border-t border-purple-100 hover:bg-white"><td class="px-2 py-2 font-bold text-insight-orange">${idx + 1}</td><td class="px-2 py-2 text-insight-navy">${escapeHtml(stat.title)}</td><td class="px-2 py-2 text-center text-insight-grey">${stat.count}</td><td class="px-2 py-2 text-center font-bold text-insight-navy">${stat.avg}</td><td class="px-2 py-2 text-center font-bold text-green-600">${stat.high}</td></tr>`).join('')}</tbody></table></div></div>${gameState.leaderboard.length > 0 ? `<div class="bg-gray-50 rounded-xl p-3"><h2 class="text-sm md:text-base font-semibold text-insight-navy mb-2">📧 All Entries (${gameState.leaderboard.length})</h2><div class="overflow-x-auto"><table class="w-full text-xs"><thead class="bg-white"><tr><th class="px-2 py-2 text-left font-semibold text-insight-navy">#</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Name</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Email</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Score</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Grade</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Duration</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Date</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">Actions</th></tr></thead><tbody>${gameState.leaderboard.map((e, i) => `<tr class="border-t border-gray-200 hover:bg-white"><td class="px-2 py-2"><div class="w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs ${i < 3 ? 'bg-insight-orange text-white' : 'bg-gray-200 text-gray-600'}">${i + 1}</div></td><td class="px-2 py-2 font-semibold text-insight-navy">${escapeHtml(e.name || 'Anonymous')}</td><td class="px-2 py-2 text-insight-grey">${escapeHtml(e.email || 'N/A')}</td><td class="px-2 py-2 font-bold text-insight-orange">${e.score || 0}</td><td class="px-2 py-2 text-insight-grey">${escapeHtml(e.grade || 'N/A')}</td><td class="px-2 py-2 font-mono text-insight-navy font-bold">${formatDuration(e.duration)}</td><td class="px-2 py-2 text-insight-grey whitespace-nowrap text-xs">${new Date(e.timestamp).toLocaleDateString('en-US', {month: 'short', day: 'numeric'})}</td><td class="px-2 py-2 text-center"><div class="flex gap-1 justify-center">${e.choices && Array.isArray(e.choices) ? `<button onclick="gameState.viewingPlayerDetails = ${i}; stopAutoRefresh(); render();" class="px-2 py-1 bg-blue-100 hover:bg-blue-200 active:bg-blue-300 text-blue-600 font-semibold rounded text-xs">View</button>` : ''}<button onclick="deleteScore('${e.id}')" class="px-2 py-1 bg-red-100 hover:bg-red-200 active:bg-red-300 text-red-600 font-semibold rounded text-xs">Del</button></div></td></tr>`).join('')}</tbody></table></div></div>` : '<div class="text-center py-8 text-gray-400"><p class="text-sm">No entries yet</p></div>'}</div></div></div>`;
        }

        function renderPlayerDetails() {
            const player = gameState.leaderboard[gameState.viewingPlayerDetails];
            if (!player || !player.choices || !Array.isArray(player.choices)) {
                gameState.viewingPlayerDetails = null;
                startAutoRefresh();
                render();
                return '';
            }
            
            const completionDate = new Date(player.timestamp);
            const dateStr = completionDate.toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
            const durationStr = formatDuration(player.duration);
            
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50 scroll-container"><div class="max-w-3xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-lg p-4 md:p-5"><div class="flex justify-between items-center mb-4"><h1 class="text-lg md:text-xl font-bold text-insight-navy">📊 Player Details</h1><button onclick="gameState.viewingPlayerDetails = null; startAutoRefresh(); render();" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 font-semibold rounded-lg transition-all text-xs">← Back</button></div><div class="bg-orange-50 rounded-xl p-3 md:p-4 mb-4"><div class="flex justify-between items-center mb-2"><h2 class="text-base md:text-lg font-bold text-insight-navy truncate mr-2">${escapeHtml(player.name || 'Anonymous')}</h2><div class="text-xl md:text-2xl font-bold text-insight-orange flex-shrink-0">${player.score || 0} pts</div></div><div class="grid grid-cols-2 gap-2 text-xs md:text-sm text-insight-grey"><div class="bg-white p-2 rounded-lg"><div class="font-semibold text-insight-navy mb-1">Grade</div><div>${escapeHtml(player.grade || 'N/A')}</div></div><div class="bg-white p-2 rounded-lg"><div class="font-semibold text-insight-navy mb-1">Time Taken</div><div class="font-mono font-bold text-insight-orange">${durationStr}</div></div><div class="bg-white p-2 rounded-lg"><div class="font-semibold text-insight-navy mb-1">Email</div><div class="truncate">${escapeHtml(player.email || 'N/A')}</div></div><div class="bg-white p-2 rounded-lg"><div class="font-semibold text-insight-navy mb-1">Completed On</div><div>${dateStr}</div></div></div></div><h3 class="text-sm md:text-base font-semibold text-insight-navy mb-3">Decision Summary</h3><div class="space-y-3">${player.choices.map((choice, idx) => `<div class="bg-gray-50 rounded-xl p-3"><div class="flex justify-between items-start mb-2"><h4 class="font-semibold text-insight-navy text-xs md:text-sm">Scenario ${idx + 1}: ${escapeHtml(choice.scenarioTitle || 'Unknown')}</h4><span class="text-insight-orange font-bold text-xs md:text-sm flex-shrink-0 ml-2">+${choice.points || 0} pts</span></div><p class="text-xs text-gray-700 leading-relaxed">${escapeHtml(choice.choiceText || 'No choice text available')}</p></div>`).join('')}</div></div></div></div>`;
        }
    </script>
</body>
