        async function loadLeaderboard() {
            if (!window.db) {
                console.error('Database not initialized');
                return;
            }
            try {
                gameState.isLoading = true;
                render();
                
                console.log('Loading leaderboard for competition:', gameState.competitionId);
                
                const snapshot = await window.db
                    .collection('competitions')
                    .doc(gameState.competitionId)
                    .collection('scores')
                    .get();
                
                console.log('Leaderboard loaded, entries:', snapshot.size);
                
                gameState.leaderboard = [];
                snapshot.forEach(doc => gameState.leaderboard.push({ id: doc.id, ...doc.data() }));
                
                // Sort by score (descending), then by duration (ascending - faster/lower is better)
                gameState.leaderboard.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score; // Higher score first
                    }
                    // For ties, sort by duration (lower duration = faster = better)
                    const aDuration = a.duration || 999999;
                    const bDuration = b.duration || 999999;
                    return aDuration - bDuration; // Lower duration first (tie-breaker)
                });
                
                // Limit to top 100 for display
                gameState.leaderboard = gameState.leaderboard.slice(0, 100);
                
                gameState.lastRefreshTime = Date.now();
                console.log('Leaderboard sorted, top 3:', gameState.leaderboard.slice(0, 3).map(e => ({name: e.name, score: e.score})));
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                console.error('Error details:', error.message, error.code);
                // Don't show alert, just log the error
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        async function saveScore() {
            const name = gameState.playerName.trim();
            
            // Prevent duplicate saves
            if (gameState.scoreSaved || gameState.isLoading) {
                console.log('Save already in progress or completed');
                return;
            }
            
            if (!name || !window.db) {
                console.error('Save score failed: missing name or database');
                return;
            }
            
            if (name.length > 50) {
                alert('⚠️ Name is too long (max 50 characters)');
                return;
            }

            try {
                gameState.isLoading = true;
                gameState.saveAttempted = true;
                render();
                
                // Calculate game duration in seconds
                const gameDuration = gameState.gameStartTime ? Math.floor((Date.now() - gameState.gameStartTime) / 1000) : 300 - gameState.timeRemaining;
                
                const entry = { 
                    name: name,
                    email: (gameState.playerEmail || '').toLowerCase(),
                    score: gameState.score, 
                    timestamp: Date.now(), 
                    duration: gameDuration, // Time taken in seconds
                    grade: getGrade(gameState.score).grade, 
                    competitionId: gameState.competitionId,
                    choices: gameState.playerChoices
                };
                
                console.log('Attempting to save score:', entry);
                
                // Try to save with retry logic
                let retries = 3;
                let saved = false;
                let lastError = null;
                
                while (retries > 0 && !saved) {
                    try {
                        await window.db
                            .collection('competitions')
                            .doc(gameState.competitionId)
                            .collection('scores')
                            .add(entry);
                        saved = true;
                        console.log('Score saved successfully');
                    } catch (err) {
                        lastError = err;
                        retries--;
                        console.error(`Save attempt failed (${3 - retries}/3):`, err);
                        if (retries > 0) {
                            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second before retry
                        }
                    }
                }
                
                if (!saved) {
                    throw lastError || new Error('Failed to save score after 3 attempts');
                }
                
                gameState.scoreSaved = true;
                await loadLeaderboard();
            } catch (error) {
                console.error('Error saving score:', error);
                // Show user-friendly error message but don't block the UI
                gameState.scoreSaved = false;
                gameState.saveAttempted = false; // Allow retry on error
                render();
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        function startGameTimer() {
            stopGameTimer();
            gameState.timeRemaining = 300; // 5 minutes
            gameState.gameStartTime = Date.now();
            gameState.endedByTime = false; // Reset flag
            
            gameState.gameTimer = setInterval(() => {
                gameState.timeRemaining--;
                
                if (gameState.timeRemaining <= 0) {
                    stopGameTimer();
                    gameState.endedByTime = true; // Mark that game ended due to time
                    // Auto-finish game when time runs out
                    gameState.screen = 'results';
                    render();
                    // Auto-save score when time expires (only if not already saved/saving/attempted)
                    if (!gameState.scoreSaved && !gameState.saveAttempted && !gameState.isLoading && gameState.playerName && gameState.playerEmail) {
                        setTimeout(() => saveScore(), 500);
                    }
                    loadLeaderboard();
                }
                
                render();
            }, 1000);
        }

        function resumeGameTimer() {
            // Only resume if there's time remaining and timer isn't already running
            if (gameState.timeRemaining > 0 && !gameState.gameTimer) {
                gameState.gameTimer = setInterval(() => {
                    gameState.timeRemaining--;
                    
                    if (gameState.timeRemaining <= 0) {
                        stopGameTimer();
                        gameState.endedByTime = true;
                        gameState.screen = 'results';
                        render();
                        // Auto-save score when time expires (only if not already saved/saving/attempted)
                        if (!gameState.scoreSaved && !gameState.saveAttempted && !gameState.isLoading && gameState.playerName && gameState.playerEmail) {
                            setTimeout(() => saveScore(), 500);
                        }
                        loadLeaderboard();
                    }
                    
                    render();

        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function formatDuration(seconds) {
            if (!seconds && seconds !== 0) return 'N/A';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getTimeSinceRefresh() {
            if (!gameState.lastRefreshTime) return '';
            const seconds = Math.floor((Date.now() - gameState.lastRefreshTime) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            return `${minutes}m ago`;
        }

        async function clearAllScores() {
            if (!window.db) return;
            
            if (!confirm('⚠️ DELETE ALL SCORES? This cannot be undone!')) return;
            if (!confirm('Are you absolutely sure? This will delete all player data!')) return;
            
            try {
                gameState.isLoading = true;
                render();
                
                const snapshot = await window.db
                    .collection('competitions')
                    .doc(gameState.competitionId)
                    .collection('scores')
                    .get();
                
                const batch = window.db.batch();
                snapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                
                gameState.leaderboard = [];
                gameState.lastRefreshTime = Date.now();
                alert('✅ All scores cleared successfully');
            } catch (error) {
                console.error('Error clearing scores:', error);
                alert('⚠️ Failed to clear scores. Please try again.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        function handleChoice(index) {
            if (gameState.selectedChoice !== null) return;
            
            gameState.selectedChoice = index;
            gameState.playerChoices.push({
                scenario: gameState.round,
                choice: index,
                scenarioTitle: scenarios[gameState.round].title,
                choiceText: scenarios[gameState.round].choices[index].text,
                points: scenarios[gameState.round].choices[index].points
            });
            
            // Pause timer to prevent flickering during modal
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
                gameState.gameTimer = null;
            }
            
            setTimeout(() => { 
                gameState.showExpertAnalysis = true; 
                render(); 
            }, 300);
        }

        function closeExpertAnalysis() {
            const choice = scenarios[gameState.round].choices[gameState.selectedChoice];
            
            gameState.metrics.arr = Math.max(0, Math.min(100, gameState.metrics.arr + choice.impact.arr));
            gameState.metrics.ebitdaMargin = Math.max(0, Math.min(100, gameState.metrics.ebitdaMargin + choice.impact.ebitdaMargin));
            gameState.metrics.nrr = Math.max(0, Math.min(100, gameState.metrics.nrr + choice.impact.nrr));
            gameState.metrics.multipleExpansion = Math.max(0, Math.min(100, gameState.metrics.multipleExpansion + choice.impact.multipleExpansion));
            
            gameState.score += choice.points;
            gameState.showExpertAnalysis = false;
            
            if (gameState.round < scenarios.length - 1) {
                gameState.round++;
                gameState.selectedChoice = null;
                // Resume timer for next scenario
                resumeGameTimer();
                render();
                scrollToTop(); // Scroll to top for next scenario
            } else {
                stopGameTimer();
                gameState.screen = 'results';
                loadLeaderboard();
                render();
                scrollToTop(); // Scroll to top for results
            }
        }

        function calculateQuestionStats() {
            const stats = scenarios.map((scenario, idx) => {
                const questionScores = [];
                gameState.leaderboard.forEach(player => {
                    if (player.choices && Array.isArray(player.choices) && player.choices[idx]) {
                        questionScores.push(player.choices[idx].points || 0);
                    }
                });
                
                if (questionScores.length === 0) {
                    return { title: scenario.title, avg: 0, high: 0, count: 0 };
                }
                
                const avg = Math.round(questionScores.reduce((sum, pts) => sum + pts, 0) / questionScores.length);
                const high = Math.max(...questionScores);
                
                return { title: scenario.title, avg, high, count: questionScores.length };
            });
            
            return stats;
        }
