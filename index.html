        // Utility Functions
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function getGrade(score) {
            if (score >= 320) return { grade: 'A+', title: 'SaaS PE Master CFO', color: 'text-insight-orange' };
            if (score >= 280) return { grade: 'A', title: 'Top Quartile Performer', color: 'text-insight-navy' };
            if (score >= 240) return { grade: 'B+', title: 'Solid PE Operator', color: 'text-insight-grey' };
            if (score >= 200) return { grade: 'B', title: 'Building Expertise', color: 'text-insight-navy' };
            return { grade: 'C', title: 'Keep Learning', color: 'text-insight-grey' };
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getTimerColor() {
            if (gameState.timeRemaining <= 60) return 'text-red-600';
            if (gameState.timeRemaining <= 120) return 'text-yellow-600';
            return 'text-insight-navy';
        }

        function startTimer() {
            gameState.gameStartTime = Date.now();
            gameState.timeRemaining = TIME_LIMIT;
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                gameState.timeRemaining--;
                
                if (gameState.timeRemaining <= 0) {
                    endGame();
                }
                
                // Only render if expert analysis modal is not showing
                if (!gameState.showExpertAnalysis) {
                    render();
                }
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        function endGame() {
            if (gameState.gameEnded) return;
            
            gameState.gameEnded = true;
            stopTimer();
            gameState.screen = 'results';
            saveScore();
        }

        async function loadLeaderboard() {
            if (!window.db) {
                console.error('Firebase not initialized');
                return;
            }
            try {
                gameState.isLoading = true;
                render();
                
                console.log('Loading leaderboard from:', gameState.competitionId);
                
                // Try with orderBy first (requires index)
                try {
                    const snapshot = await window.db
                        .collection('competitions')
                        .doc(gameState.competitionId)
                        .collection('scores')
                        .orderBy('score', 'desc')
                        .limit(100)
                        .get();
                    
                    gameState.leaderboard = [];
                    snapshot.forEach(doc => gameState.leaderboard.push({ id: doc.id, ...doc.data() }));
                    console.log('✅ Loaded', gameState.leaderboard.length, 'scores');
                } catch (indexError) {
                    // If index doesn't exist, fetch all and sort in JavaScript
                    console.warn('Index not found, fetching all scores:', indexError.message);
                    
                    const snapshot = await window.db
                        .collection('competitions')
                        .doc(gameState.competitionId)
                        .collection('scores')
                        .get();
                    
                    gameState.leaderboard = [];
                    snapshot.forEach(doc => gameState.leaderboard.push({ id: doc.id, ...doc.data() }));
                    
                    // Sort in JavaScript instead
                    gameState.leaderboard.sort((a, b) => b.score - a.score);
                    
                    console.log('✅ Loaded and sorted', gameState.leaderboard.length, 'scores');
                }
                
                gameState.lastRefreshTime = Date.now();
            } catch (error) {
                console.error('❌ Error loading leaderboard:', error);
                alert('Failed to load leaderboard:\n\n' + error.message + '\n\nCheck browser console for details.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        async function saveScore() {
            if (!gameState.playerName.trim() || !window.db || gameState.isSaving) return;
            
            try {
                gameState.isSaving = true;
                gameState.isLoading = true;
                render();
                
                // Try to check for duplicate submission (may fail if security rules not configured)
                const email = gameState.playerEmail.trim().toLowerCase();
                try {
                    const existingScores = await window.db
                        .collection('competitions')
                        .doc(gameState.competitionId)
                        .collection('scores')
                        .where('email', '==', email)
                        .limit(1)
                        .get();
                    
                    if (!existingScores.empty) {
                        alert('⚠️ You have already submitted a score for this competition. Only one submission per player is allowed.');
                        gameState.scoreSaved = true;
                        return;
                    }
                } catch (dupError) {
                    // If duplicate check fails (e.g., no security rules yet), continue anyway
                    console.warn('Duplicate check skipped:', dupError.message);
                }
                
                const entry = { 
                    name: sanitizeInput(gameState.playerName.trim()),
                    email: email,
                    score: gameState.score, 
                    timestamp: Date.now(), 
                    grade: getGrade(gameState.score).grade, 
                    competitionId: gameState.competitionId,
                    choices: gameState.playerChoices,
                    timeUsed: TIME_LIMIT - gameState.timeRemaining
                };
                
                await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').add(entry);
                gameState.scoreSaved = true;
                console.log('✅ Score saved successfully');
            } catch (error) {
                console.error('Save error:', error);
                
                // Show detailed error for debugging
                let errorMsg = '❌ Failed to save your score.\n\n';
                errorMsg += 'Error: ' + error.message + '\n\n';
                
                if (error.code === 'permission-denied') {
                    errorMsg += '⚠️ IMPORTANT: Firebase security rules may not be configured.\n';
                    errorMsg += 'Your admin needs to set up security rules in Firebase Console.\n\n';
                }
                
                errorMsg += 'Your score: ' + gameState.score + ' points\n';
                errorMsg += 'Would you like to retry?';
                
                const retry = confirm(errorMsg);
                if (retry) {
                    gameState.isSaving = false;
                    await saveScore();
                } else {
                    alert('⚠️ Your score was NOT recorded. Please take a screenshot and contact support.\n\nYour Score: ' + gameState.score + ' points\nName: ' + gameState.playerName + '\nEmail: ' + gameState.playerEmail);
                }
            } finally {
                gameState.isSaving = false;
                gameState.isLoading = false;
                render();
            }
        }

        function checkAdminPassword() {
            const password = document.getElementById('adminPasswordInput').value;
            if (password === ADMIN_PASSWORD) {
                gameState.isAdmin = true;
                gameState.showAdminLogin = false;
                gameState.screen = 'admin';
                loadLeaderboard();
                startAutoRefresh();
                render();
            } else {
                alert('❌ Incorrect password');
            }
        }

        function checkAdminFromIntro() {
            const password = document.getElementById('adminPasscodeInput').value;
            if (password === ADMIN_PASSWORD) {
                gameState.isAdmin = true;
                gameState.screen = 'admin';
                loadLeaderboard();
                startAutoRefresh();
                render();
            } else {
                alert('❌ Incorrect passcode');
            }
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const button = event.currentTarget;
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = '👁️';
            } else {
                input.type = 'password';
                button.innerHTML = '👁️‍🗨️';
            }
        }

        function startAutoRefresh() {
            if (gameState.autoRefreshInterval) {
                clearInterval(gameState.autoRefreshInterval);
            }
            gameState.autoRefreshInterval = setInterval(() => {
                if (gameState.screen === 'admin' && !gameState.viewingPlayerDetails) {
                    loadLeaderboard();
                }
            }, 10000);
            
            if (!gameState.clockInterval) {
                gameState.clockInterval = setInterval(() => {
                    if (gameState.screen === 'admin' && !gameState.viewingPlayerDetails) {
                        render();
                    }
                }, 1000);
            }
        }

        function stopAutoRefresh() {
            if (gameState.autoRefreshInterval) {
                clearInterval(gameState.autoRefreshInterval);
                gameState.autoRefreshInterval = null;
            }
            if (gameState.clockInterval) {
                clearInterval(gameState.clockInterval);
                gameState.clockInterval = null;
            }
        }

        function getTimeSinceRefresh() {
            if (!gameState.lastRefreshTime) return '';
            const seconds = Math.floor((Date.now() - gameState.lastRefreshTime) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            return `${minutes}m ago`;
        }

        async function deleteScore(scoreId) {
            if (!window.db || !confirm('Delete this entry?')) return;
            try {
                gameState.isLoading = true;
                render();
                await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').doc(scoreId).delete();
                await loadLeaderboard();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete. Try again.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        async function clearAllScores() {
            if (!window.db || !confirm('⚠️ DELETE ALL SCORES? This cannot be undone!')) return;
            try {
                gameState.isLoading = true;
                render();
                const batch = window.db.batch();
                const snapshot = await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').get();
                snapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                await loadLeaderboard();
                alert('✅ All scores cleared');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to clear scores. Try again.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        function handleChoice(index) {
            if (gameState.selectedChoice !== null) return;
            
            gameState.selectedChoice = index;
            gameState.playerChoices.push({
                scenario: gameState.round,
                choice: index,
                scenarioTitle: scenarios[gameState.round].title,
                choiceText: scenarios[gameState.round].choices[index].text,
                points: scenarios[gameState.round].choices[index].points
            });
            render(); // Show selection immediately
            setTimeout(() => { 
                gameState.showExpertAnalysis = true; 
                render(); 
            }, 300);
        }

        function closeExpertAnalysis() {
            const choice = scenarios[gameState.round].choices[gameState.selectedChoice];
            gameState.metrics.arr = Math.max(0, Math.min(100, gameState.metrics.arr + choice.impact.arr));
            gameState.metrics.ebitdaMargin = Math.max(0, Math.min(100, gameState.metrics.ebitdaMargin + choice.impact.ebitdaMargin));

                    }

                if (questionScores.length === 0) {

                }
                
                const avg = Math.round(questionScores.reduce((sum, pts) => sum + pts, 0) / questionScores.length);

                return { title: scenario.title, avg, high, count: questionScores.length };

/strong> Check browser console (F12) for errors</p></div></div></div>' : ''}<div class="flex gap-2 mb-3"><button onclick="loadLeaderboard()" class="px-3 py-2 bg-insight-navy hover:opacity-90 text-white font-semibold rounded-lg transition-all text-xs">${gameState.isLoading ? '⏳ Loading...' : '🔄 Refresh Now'}</button><button onclick="console.log('Firebase DB:', window.db); console.log('Competition:', gameState.competitionId); console.log('Leaderboard:', gameState.leaderboard);" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-all text-xs">🐛 Debug to Console</button><button onclick="clearAllScores()" class="px-3 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-all text-xs">🗑️ Clear All</button></div><div class="grid md:grid-cols-2 gap-3 mb-3"><div class="bg-blue-50 rounded-xl p-4"><h3 class="text-base font-semibold text-insight-navy mb-3">🏆 Top 3 Leaderboard</h3>${topThree.length > 0 ? `<div class="space-y-2">${topThree.map((e, i) => `<div class="flex justify-between items-center p-3 rounded-xl bg-white shadow-sm"><div class="flex gap-2 items-center flex-1 min-w-0"><div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-white text-sm flex-shrink-0 ${i === 0 ? 'bg-yellow-500' : i === 1 ? 'bg-gray-400' : 'bg-yellow-700'}">${i + 1}</div><div class="flex-1 min-w-0 mr-2"><div class="font-semibold text-insight-navy text-sm truncate">${e.name}</div><div class="text-xs text-insight-grey">${e.grade} • ${formatTime(e.timeUsed || 0)}</div></div><div class="text-xl font-bold text-insight-orange flex-shrink-0">${e.score}</div></div></div>`).join('')}</div>` : '<div class="text-center py-4 text-gray-400 text-sm">No entries yet</div>'}</div><div class="bg-green-50 rounded-xl p-4"><h3 class="text-base font-semibold text-insight-navy mb-3">📊 Overall Stats</h3><div class="space-y-2"><div class="flex justify-between p-2 bg-white rounded-lg"><span class="text-xs text-insight-grey">Total Players:</span><span class="font-bold text-insight-navy">${gameState.leaderboard.length}</span></div><div class="flex justify-between p-2 bg-white rounded-lg"><span class="text-xs text-insight-grey">Avg Score:</span><span class="font-bold text-insight-navy">${gameState.leaderboard.length > 0 ? Math.round(gameState.leaderboard.reduce((sum, e) => sum + e.score, 0) / gameState.leaderboard.length) : 0}</span></div><div class="flex justify-between p-2 bg-white rounded-lg"><span class="text-xs text-insight-grey">Highest Score:</span><span class="font-bold text-insight-orange">${gameState.leaderboard.length > 0 ? gameState.leaderboard[0].score : 0}</span></div></div></div></div><div class="bg-purple-50 rounded-xl p-4 mb-3"><h3 class="text-base font-semibold text-insight-navy mb-3">📈 Performance by Question</h3><div class="overflow-x-auto"><table class="w-full text-xs"><thead class="bg-white"><tr><th class="px-2 py-2 text-left font-semibold text-insight-navy">Q#</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Scenario</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">Responses</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">Avg Score</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">High Score</th></tr></thead><tbody>${questionStats.map((stat, idx) => `<tr class="border-t border-purple-100 hover:bg-white"><td class="px-2 py-2 font-bold text-insight-orange">${idx + 1}</td><td class="px-2 py-2 text-insight-navy">${stat.title}</td><td class="px-2 py-2 text-center text-insight-grey">${stat.count}</td><td class="px-2 py-2 text-center font-bold text-insight-navy">${stat.avg}</td><td class="px-2 py-2 text-center font-bold text-green-600">${stat.high}</td></tr>`).join('')}</tbody></table></div></div>${gameState.leaderboard.length > 0 ? `<div class="bg-gray-50 rounded-xl p-3"><h2 class="text-base font-semibold text-insight-navy mb-2">📧 All Entries (${gameState.leaderboard.length})</h2><div class="overflow-x-auto"><table class="w-full text-xs"><thead class="bg-white"><tr><th class="px-2 py-2 text-left font-semibold text-insight-navy">#</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Name</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Email</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Score</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Grade</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Time</th><th class="px-2 py-2 text-left font-semibold text-insight-navy">Date</th><th class="px-2 py-2 text-center font-semibold text-insight-navy">Actions</th></tr></thead><tbody>${gameState.leaderboard.map((e, i) => `<tr class="border-t border-gray-200 hover:bg-white"><td class="px-2 py-2"><div class="w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs ${i < 3 ? 'bg-insight-orange text-white' : 'bg-gray-200 text-gray-600'}">${i + 1}</div></td><td class="px-2 py-2 font-semibold text-insight-navy">${e.name}</td><td class="px-2 py-2 text-insight-grey">${e.email || 'N/A'}</td><td class="px-2 py-2 font-bold text-insight-orange">${e.score}</td><td class="px-2 py-2 text-insight-grey">${e.grade}</td><td class="px-2 py-2 text-insight-grey">${formatTime(e.timeUsed || 0)}</td><td class="px-2 py-2 text-insight-grey whitespace-nowrap">${new Date(e.timestamp).toLocaleDateString('en-US', {month: 'short', day: 'numeric'})} ${new Date(e.timestamp).toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit'})}</td><td class="px-2 py-2 text-center"><div class="flex gap-1 justify-center">${e.choices ? `<button onclick="gameState.viewingPlayerDetails = ${i}; stopAutoRefresh(); render();" class="px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-600 font-semibold rounded text-xs">View</button>` : ''}<button onclick="deleteScore('${e.id}')" class="px-2 py-1 bg-red-100 hover:bg-red-200 text-red-600 font-semibold rounded text-xs">Del</button></div></td></tr>`).join('')}</tbody></table></div></div>` : '<div class="bg-gray-50 rounded-xl p-4 text-center"><p class="text-sm text-gray-500 mb-2">No entries to display</p><button onclick="loadLeaderboard()" class="px-4 py-2 bg-insight-orange hover:opacity-90 text-white font-semibold rounded-lg text-sm">🔄 Try Refreshing</button></div>'}</div></div></div>`;
        }

        function renderPlayerDetails() {
            const player = gameState.leaderboard[gameState.viewingPlayerDetails];
            if (!player || !player.choices) {
                gameState.viewingPlayerDetails = null;
                startAutoRefresh();
                render();
                return '';
            }
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50"><div class="max-w-3xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-lg p-5"><div class="flex justify-between items-center mb-4"><h1 class="text-xl font-bold text-insight-navy">📊 Player Details</h1><button onclick="gameState.viewingPlayerDetails = null; startAutoRefresh(); render();" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-all text-xs">← Back</button></div><div class="bg-orange-50 rounded-xl p-4 mb-4"><div class="flex justify-between items-center mb-2"><h2 class="text-lg font-bold text-insight-navy">${player.name}</h2><div class="text-2xl font-bold text-insight-orange">${player.score} pts</div></div><div class="flex gap-4 text-sm text-insight-grey"><span><strong>Email:</strong> ${player.email}</span><span><strong>Grade:</strong> ${player.grade}</span><span><strong>Time:</strong> ${formatTime(player.timeUsed || 0)}</span></div><div class="text-xs text-insight-grey mt-1"><strong>Date:</strong> ${new Date(player.timestamp).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'})} ${new Date(player.timestamp).toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit'})}</div></div><h3 class="text-base font-semibold text-insight-navy mb-3">Decision Summary</h3><div class="space-y-3">${player.choices.map((choice, idx) => `<div class="bg-gray-50 rounded-xl p-3"><div class="flex justify-between items-start mb-2"><h4 class="font-semibold text-insight-navy text-sm">Scenario ${idx + 1}: ${choice.scenarioTitle}</h4><span class="text-insight-orange font-bold text-sm">+${choice.points} pts</span></div><p class="text-xs text-gray-700 leading-relaxed">${choice.choiceText}</p></div>`).join('')}</div></div></div></div>`;
        }
    </script>
</body>
