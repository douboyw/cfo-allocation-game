<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Allocation Game - CFO Summit 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.3s ease-out; }
        .bg-insight-orange { background-color: #FF531B; }
        .bg-insight-navy { background-color: #182A35; }
        .bg-insight-grey { background-color: #63779A; }
        .text-insight-orange { color: #FF531B; }
        .text-insight-navy { color: #182A35; }
        .text-insight-grey { color: #63779A; }
        .border-insight-orange { border-color: #FF531B; }
        .border-insight-navy { border-color: #182A35; }
        .border-insight-grey { border-color: #63779A; }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div id="app"></div>

    <script>
        let initAttempts = 0;
        const maxAttempts = 10;
        
        function tryInitialize() {
            initAttempts++;
            if (typeof firebase !== 'undefined') {
                initializeFirebase();
            } else if (initAttempts < maxAttempts) {
                console.log(`Waiting for Firebase... attempt ${initAttempts}`);
                setTimeout(tryInitialize, 500);
            } else {
                console.error('Firebase failed to load');
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl p-8 max-w-md text-center">
                            <div class="text-6xl mb-4">⚠️</div>
                            <h2 class="text-2xl font-bold text-red-600 mb-4">Connection Error</h2>
                            <p class="text-gray-600 mb-4">Could not connect to the game server.</p>
                            <button onclick="location.reload()" class="bg-insight-orange text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90">
                                Refresh Page
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function initializeFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyA0ybiOhMHIzWf3nrGDh0mm03Gz0DBj5ts",
                    authDomain: "the-allocation-game.firebaseapp.com",
                    projectId: "the-allocation-game",
                    storageBucket: "the-allocation-game.firebasestorage.app",
                    messagingSenderId: "879053912869",
                    appId: "1:879053912869:web:69b399718d0e9499d0b8cc"
                };
                firebase.initializeApp(firebaseConfig);
                window.db = firebase.firestore();
                console.log("✅ Firebase initialized!");
                initializeApp();
            } catch (error) {
                console.error("Firebase error:", error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', tryInitialize);
        } else {
            tryInitialize();
        }

        let gameState = {
            screen: 'intro',
            round: 0,
            score: 0,
            selectedChoice: null,
            showExpertAnalysis: false,
            leaderboard: [],
            showLeaderboard: false,
            playerName: '',
            scoreSaved: false,
            competitionId: 'cfo-summit-2025',
            isLoading: false,
            metrics: { arr: 50, ebitdaMargin: 50, nrr: 50, multipleExpansion: 50 },
            adminPassword: '',
            isAdmin: false,
            showAdminLogin: false,
            playerChoices: [],
            viewingPlayerDetails: null
        };

        // Admin password - CHANGE THIS!
        const ADMIN_PASSWORD = 'insight2025';

        const scenarios = [
            {
                title: "Rule of 40 Optimization",
                situation: "Your $50M ARR SaaS portfolio company has 25% growth + 10% EBITDA margin (Rule of 35). You have $8M in dry powder. Current NRR is 105%.",
                choices: [
                    { text: "Invest $5M in sales & marketing to accelerate growth to 35%", impact: { arr: 20, ebitdaMargin: -15, nrr: 5, multipleExpansion: 15 }, points: 30, feedback: "Excellent! High-growth SaaS commands premium multiples." },
                    { text: "Cut S&M spend, optimize to 20% EBITDA margin", impact: { arr: -10, ebitdaMargin: 20, nrr: -5, multipleExpansion: -5 }, points: 15, feedback: "Too early for margin harvest." },
                    { text: "Balance: $3M to sales, $2M to product for upsell", impact: { arr: 10, ebitdaMargin: -5, nrr: 15, multipleExpansion: 20 }, points: 35, feedback: "Strategic! NRR expansion drives durable growth." },
                    { text: "Deploy to customer success to protect NRR", impact: { arr: 5, ebitdaMargin: -5, nrr: 10, multipleExpansion: 5 }, points: 20, feedback: "Defensive but 105% NRR is healthy." }
                ]
            },
            {
                title: "Add-On Acquisition Decision",
                situation: "$25M ARR target, 90% NRR, 15% EBITDA margin. Asking 6x ARR ($150M). Your portco is 3x ARR.",
                choices: [
                    { text: "Acquire at 5.5x ARR with earnout on NRR improvement", impact: { arr: 25, ebitdaMargin: 5, nrr: 10, multipleExpansion: 20 }, points: 35, feedback: "Smart! Disciplined on price." },
                    { text: "Pass - focus on organic product roadmap", impact: { arr: 5, ebitdaMargin: 5, nrr: 5, multipleExpansion: 0 }, points: 10, feedback: "Too conservative." },
                    { text: "Acquire at ask (6x), finance with unitranche debt", impact: { arr: 20, ebitdaMargin: -5, nrr: 5, multipleExpansion: 10 }, points: 20, feedback: "Overpaying impacts fund returns." },
                    { text: "Counter at 4.5x ARR, all cash", impact: { arr: 15, ebitdaMargin: 10, nrr: 5, multipleExpansion: 15 }, points: 25, feedback: "Aggressive low-ball may kill deal." }
                ]
            },
            {
                title: "SaaS Metrics Trade-Off",
                situation: "CAC payback period is 18 months, industry best-in-class is 12. You can invest $4M to reduce it.",
                choices: [
                    { text: "Invest in CAC payback optimization now", impact: { arr: -5, ebitdaMargin: 15, nrr: 5, multipleExpansion: 15 }, points: 30, feedback: "Right call! Unit economics matter." },
                    { text: "Maintain pace - optimize post-exit", impact: { arr: 10, ebitdaMargin: -5, nrr: 0, multipleExpansion: -10 }, points: 10, feedback: "Kicking the can." },
                    { text: "Split approach: optimize enterprise, keep SMB spend high", impact: { arr: 5, ebitdaMargin: 10, nrr: 10, multipleExpansion: 20 }, points: 35, feedback: "Sophisticated!" },
                    { text: "Double down on growth, ignore payback metrics", impact: { arr: 15, ebitdaMargin: -15, nrr: 0, multipleExpansion: -15 }, points: 5, feedback: "2021 playbook doesn't work anymore." }
                ]
            },
            {
                title: "Portfolio Optimization",
                situation: "One product line is $15M ARR but dragging down company NRR to 102%.",
                choices: [
                    { text: "Divest and reallocate eng to core product", impact: { arr: -5, ebitdaMargin: 10, nrr: 20, multipleExpansion: 25 }, points: 35, feedback: "Brilliant! Surgical portfolio management." },
                    { text: "Keep - maintain $60M ARR scale threshold", impact: { arr: 0, ebitdaMargin: -5, nrr: -5, multipleExpansion: -10 }, points: 10, feedback: "Scale matters, but not at expense of quality." },
                    { text: "Harvest mode: minimal investment", impact: { arr: -10, ebitdaMargin: 5, nrr: 0, multipleExpansion: -5 }, points: 15, feedback: "Half measure." },
                    { text: "Invest $2M to turn around the product", impact: { arr: 0, ebitdaMargin: -10, nrr: -5, multipleExpansion: -10 }, points: 5, feedback: "Throwing good money after bad." }
                ]
            },
            {
                title: "Pre-Exit Strategy",
                situation: "18 months to exit. $100M ARR, 25% EBITDA margin, 110% NRR.",
                choices: [
                    { text: "Push to $140M ARR (maximize top-line)", impact: { arr: 25, ebitdaMargin: -10, nrr: 5, multipleExpansion: 15 }, points: 30, feedback: "Strong! $140M ARR crosses key threshold." },
                    { text: "Optimize to 28% EBITDA (margin focus)", impact: { arr: 10, ebitdaMargin: 15, nrr: 0, multipleExpansion: 10 }, points: 25, feedback: "Solid execution story." },
                    { text: "Balanced: $130M ARR at 23% EBITDA", impact: { arr: 15, ebitdaMargin: 5, nrr: 5, multipleExpansion: 20 }, points: 35, feedback: "Goldilocks! Rule of 45+." },
                    { text: "Invest in non-organic product expansion", impact: { arr: 10, ebitdaMargin: -15, nrr: 0, multipleExpansion: -10 }, points: 10, feedback: "Too risky 18 months from exit." }
                ]
            },
            {
                title: "Platform vs Tuck-In Strategy",
                situation: "You have $20M for M&A. Option A: $15M ARR platform at 5x. Option B: Two $5M ARR tuck-ins at 3x each.",
                choices: [
                    { text: "Buy the platform - bigger is better", impact: { arr: 20, ebitdaMargin: -10, nrr: 0, multipleExpansion: 15 }, points: 25, feedback: "Bold but 5x is expensive." },
                    { text: "Two tuck-ins - faster integration", impact: { arr: 15, ebitdaMargin: 5, nrr: 10, multipleExpansion: 20 }, points: 35, feedback: "Smart! Better value at 3x." },
                    { text: "One tuck-in + $10M in organic sales", impact: { arr: 20, ebitdaMargin: 0, nrr: 15, multipleExpansion: 25 }, points: 30, feedback: "Balanced approach!" },
                    { text: "Pass on both - organic only", impact: { arr: 5, ebitdaMargin: 5, nrr: 5, multipleExpansion: -10 }, points: 10, feedback: "PE playbook requires inorganic." }
                ]
            }
        ];

        function getGrade(score) {
            if (score >= 200) return { grade: 'A+', title: 'SaaS PE Master CFO', color: 'text-insight-orange' };
            if (score >= 180) return { grade: 'A', title: 'Top Quartile Performer', color: 'text-insight-navy' };
            if (score >= 150) return { grade: 'B+', title: 'Solid PE Operator', color: 'text-insight-grey' };
            if (score >= 120) return { grade: 'B', title: 'Building Expertise', color: 'text-insight-navy' };
            return { grade: 'C', title: 'Keep Learning', color: 'text-insight-grey' };
        }

        async function loadLeaderboard() {
            if (!window.db) return;
            try {
                gameState.isLoading = true;
                render();
                const snapshot = await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').orderBy('score', 'desc').limit(100).get();
                gameState.leaderboard = [];
                snapshot.forEach(doc => gameState.leaderboard.push({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Error:', error);
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        async function saveScore() {
            if (!gameState.playerName.trim() || !window.db) return;
            try {
                gameState.isLoading = true;
                render();
                const entry = { 
                    name: gameState.playerName.trim(), 
                    score: gameState.score, 
                    timestamp: Date.now(), 
                    grade: getGrade(gameState.score).grade, 
                    competitionId: gameState.competitionId,
                    choices: gameState.playerChoices
                };
                await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').add(entry);
                gameState.scoreSaved = true;
                await loadLeaderboard();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save. Try again.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        function checkAdminPassword() {
            const password = document.getElementById('adminPasswordInput').value;
            if (password === ADMIN_PASSWORD) {
                gameState.isAdmin = true;
                gameState.showAdminLogin = false;
                gameState.screen = 'admin';
                loadLeaderboard();
                render();
            } else {
                alert('❌ Incorrect password');
            }
        }

        async function deleteScore(scoreId) {
            if (!window.db || !confirm('Delete this entry?')) return;
            try {
                gameState.isLoading = true;
                render();
                await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').doc(scoreId).delete();
                await loadLeaderboard();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete. Try again.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        async function clearAllScores() {
            if (!window.db || !confirm('⚠️ DELETE ALL SCORES? This cannot be undone!')) return;
            try {
                gameState.isLoading = true;
                render();
                const batch = window.db.batch();
                const snapshot = await window.db.collection('competitions').doc(gameState.competitionId).collection('scores').get();
                snapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                await loadLeaderboard();
                alert('✅ All scores cleared');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to clear scores. Try again.');
            } finally {
                gameState.isLoading = false;
                render();
            }
        }

        function handleChoice(index) {
            gameState.selectedChoice = index;
            gameState.playerChoices.push({
                scenario: gameState.round,
                choice: index,
                scenarioTitle: scenarios[gameState.round].title,
                choiceText: scenarios[gameState.round].choices[index].text,
                points: scenarios[gameState.round].choices[index].points
            });
            setTimeout(() => { gameState.showExpertAnalysis = true; render(); }, 500);
        }

        function closeExpertAnalysis() {
            const choice = scenarios[gameState.round].choices[gameState.selectedChoice];
            gameState.metrics.arr = Math.max(0, Math.min(100, gameState.metrics.arr + choice.impact.arr));
            gameState.metrics.ebitdaMargin = Math.max(0, Math.min(100, gameState.metrics.ebitdaMargin + choice.impact.ebitdaMargin));
            gameState.metrics.nrr = Math.max(0, Math.min(100, gameState.metrics.nrr + choice.impact.nrr));
            gameState.metrics.multipleExpansion = Math.max(0, Math.min(100, gameState.metrics.multipleExpansion + choice.impact.multipleExpansion));
            gameState.score += choice.points;
            gameState.showExpertAnalysis = false;
            if (gameState.round < scenarios.length - 1) {
                gameState.round++;
                gameState.selectedChoice = null;
            } else {
                gameState.screen = 'results';
                loadLeaderboard();
            }
            render();
        }

        function restartGame() {
            gameState = { screen: 'intro', round: 0, score: 0, selectedChoice: null, showExpertAnalysis: false, leaderboard: [], showLeaderboard: false, playerName: '', scoreSaved: false, competitionId: 'cfo-summit-2025', isLoading: false, metrics: { arr: 50, ebitdaMargin: 50, nrr: 50, multipleExpansion: 50 }, adminPassword: '', isAdmin: false, showAdminLogin: false, playerChoices: [], viewingPlayerDetails: null };
            render();
        }

        function initializeApp() {
            render();
            setInterval(() => {
                if (gameState.showLeaderboard && gameState.screen === 'results' && window.db) loadLeaderboard();
            }, 5000);
        }

        function render() {
            const app = document.getElementById('app');
            if (gameState.screen === 'intro') app.innerHTML = renderIntro();
            else if (gameState.screen === 'playing') app.innerHTML = renderGame();
            else if (gameState.screen === 'results') app.innerHTML = renderResults();
            else if (gameState.screen === 'admin') app.innerHTML = renderAdmin();
            if (gameState.showExpertAnalysis) app.innerHTML += renderExpertAnalysis();
            if (gameState.showAdminLogin) app.innerHTML += renderAdminLogin();
        }

        function renderIntro() {
            return `<div class="min-h-screen p-3 flex items-center justify-center bg-gradient-to-b from-white to-gray-50"><div class="max-w-xl w-full bg-white rounded-2xl shadow-lg p-5"><div class="text-center mb-5"><div class="bg-insight-orange p-3 rounded-xl inline-block mb-3"><svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div><h1 class="text-2xl font-bold text-insight-navy mb-1">The Allocation Game</h1><p class="text-base text-insight-grey">CFO Summit 2025</p></div><div class="bg-blue-50 rounded-xl p-3 mb-4"><label class="block text-xs font-semibold text-insight-navy mb-2">Competition ID:</label><input type="text" id="competitionId" value="${gameState.competitionId}" class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-insight-orange focus:ring-2 focus:ring-insight-orange focus:ring-opacity-20 focus:outline-none text-sm font-medium"/><p class="text-xs text-gray-500 mt-2">📢 All players use same ID</p></div><button onclick="gameState.competitionId = document.getElementById('competitionId').value; gameState.screen = 'playing'; render();" class="w-full bg-insight-orange hover:opacity-90 text-white font-semibold py-2.5 px-5 rounded-xl text-sm shadow-sm transition-all mb-4">🚀 Start Challenge</button><div class="border-t border-gray-200 pt-4"><div class="bg-gray-50 rounded-xl p-3"><label class="block text-xs font-semibold text-insight-navy mb-2">🔒 Admin Access</label><div class="flex gap-2"><input type="password" id="adminPasscodeInput" placeholder="Enter passcode..." class="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:border-insight-orange focus:ring-2 focus:ring-insight-orange focus:ring-opacity-20 focus:outline-none text-sm" onkeypress="if(event.key === 'Enter') checkAdminFromIntro()"/><button onclick="checkAdminFromIntro()" class="px-4 py-2 bg-insight-navy hover:opacity-90 text-white font-semibold rounded-lg transition-all text-sm">Enter</button></div></div></div></div></div>`;
        }

        function checkAdminFromIntro() {
            const password = document.getElementById('adminPasscodeInput').value;
            if (password === ADMIN_PASSWORD) {
                gameState.isAdmin = true;
                gameState.screen = 'admin';
                loadLeaderboard();
                render();
            } else {
                alert('❌ Incorrect passcode');
            }
        }

        function renderGame() {
            const s = scenarios[gameState.round];
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50"><div class="max-w-3xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-sm p-4 mb-3"><h2 class="text-lg font-bold text-insight-navy mb-1">Scenario ${gameState.round + 1} of 6</h2><p class="text-insight-orange font-semibold text-base mb-2">${gameState.score} points</p><div class="w-full bg-gray-100 rounded-full h-2"><div class="bg-gradient-to-r from-insight-orange to-insight-navy h-2 rounded-full transition-all" style="width: ${((gameState.round + 1) / 6) * 100}%"></div></div></div><div class="bg-white rounded-2xl shadow-sm p-5"><h1 class="text-xl font-bold text-insight-navy mb-2">${s.title}</h1><p class="text-sm text-gray-600 mb-4 leading-relaxed">${s.situation}</p><div class="space-y-2">${s.choices.map((c, i) => `<button onclick="handleChoice(${i})" ${gameState.selectedChoice !== null ? 'disabled' : ''} class="w-full text-left p-3 rounded-xl transition-all ${gameState.selectedChoice === i ? 'bg-orange-50 shadow-md ring-2 ring-insight-orange' : gameState.selectedChoice !== null ? 'bg-gray-50 opacity-40' : 'bg-white hover:bg-gray-50 hover:shadow-sm'}"><div class="flex gap-2 items-start"><div class="w-5 h-5 rounded-full border-2 flex items-center justify-center flex-shrink-0 mt-0.5 transition-all ${gameState.selectedChoice === i ? 'border-insight-orange bg-insight-orange' : 'border-gray-300'}">${gameState.selectedChoice === i ? '<div class="w-2.5 h-2.5 bg-white rounded-full"></div>' : ''}</div><span class="text-insight-navy font-medium text-sm leading-relaxed">${c.text}</span></div></button>`).join('')}</div></div></div></div>`;
        }

        function renderExpertAnalysis() {
            const c = scenarios[gameState.round].choices[gameState.selectedChoice];
            return `<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-3 animate-fadeIn"><div class="bg-white rounded-2xl p-5 max-w-2xl w-full max-h-[92vh] overflow-y-auto shadow-2xl animate-scaleIn"><button onclick="closeExpertAnalysis()" class="w-full bg-insight-orange hover:opacity-90 text-white font-semibold py-2.5 px-5 rounded-xl text-sm mb-4 transition-all shadow-sm">⬇️ Continue to Next Scenario ⬇️</button><div class="space-y-4"><div><div class="text-center mb-3"><h2 class="text-lg font-bold text-insight-navy">Expert Analysis</h2></div><div class="bg-orange-50 rounded-xl p-3 mb-3"><p class="font-semibold text-insight-navy mb-2 text-sm">${c.text}</p><p class="text-gray-700 leading-relaxed text-xs">${c.feedback}</p></div><div class="text-center"><span class="text-2xl font-bold text-insight-orange">+${c.points} Points</span></div></div><div class="bg-blue-50 rounded-xl p-3"><h3 class="font-semibold text-insight-navy mb-3 text-sm">Portfolio Impact</h3><div class="grid grid-cols-2 gap-2"><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">ARR Growth</div><div class="text-lg font-bold text-insight-navy">${c.impact.arr > 0 ? '+' : ''}${c.impact.arr}%</div></div><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">EBITDA Margin</div><div class="text-lg font-bold text-insight-navy">${c.impact.ebitdaMargin > 0 ? '+' : ''}${c.impact.ebitdaMargin}%</div></div><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">NRR</div><div class="text-lg font-bold text-insight-navy">${c.impact.nrr > 0 ? '+' : ''}${c.impact.nrr}%</div></div><div class="bg-white p-2.5 rounded-lg shadow-sm"><div class="text-xs text-insight-grey font-medium uppercase tracking-wide mb-1">Multiple Expansion</div><div class="text-lg font-bold text-insight-navy">${c.impact.multipleExpansion > 0 ? '+' : ''}${c.impact.multipleExpansion}%</div></div></div></div></div></div></div>`;
        }

        function renderResults() {
            const r = getGrade(gameState.score);
            return `<div class="min-h-screen p-3 flex items-center justify-center bg-gradient-to-b from-white to-gray-50"><div class="max-w-xl w-full bg-white rounded-2xl shadow-lg p-5 max-h-[96vh] overflow-y-auto"><div class="text-center mb-4"><h1 class="text-xl font-bold text-insight-navy mb-2">Portfolio Complete!</h1><div class="text-4xl font-bold mb-2 ${r.color}">${r.grade}</div><p class="text-lg font-semibold text-insight-navy mb-3">${r.title}</p><div class="inline-flex gap-2 px-5 py-2 bg-orange-50 rounded-xl"><span class="text-xl font-bold text-insight-orange">${gameState.score} / 210</span></div></div>${!gameState.scoreSaved ? `<div class="bg-gray-50 rounded-xl p-3 mb-3"><h2 class="text-base font-semibold text-insight-navy mb-2">💾 Save Your Score</h2><div class="flex gap-2"><input type="text" id="playerName" placeholder="Enter your name..." class="flex-1 px-3 py-2 rounded-lg border border-gray-200 focus:border-insight-orange focus:ring-2 focus:ring-insight-orange focus:ring-opacity-20 focus:outline-none text-xs" maxlength="30"/><button onclick="gameState.playerName = document.getElementById('playerName').value; saveScore();" class="px-3 py-2 bg-insight-orange hover:opacity-90 text-white font-semibold rounded-lg transition-all text-xs flex-shrink-0">${gameState.isLoading ? '⏳' : '💾'} Save</button></div></div>` : '<div class="bg-green-50 rounded-xl p-3 mb-3 text-center"><div class="text-2xl mb-1">🎉</div><h2 class="text-base font-semibold text-green-700">Score Saved!</h2></div>'}<button onclick="gameState.showLeaderboard = !gameState.showLeaderboard; if(gameState.showLeaderboard) loadLeaderboard(); render();" class="w-full bg-insight-navy hover:opacity-90 text-white font-semibold py-2.5 px-5 rounded-xl mb-2 transition-all text-sm">🏆 ${gameState.showLeaderboard ? 'Hide' : 'View'} Leaderboard</button>${gameState.showLeaderboard && gameState.leaderboard.length > 0 ? `<div class="bg-gray-50 rounded-xl p-3 mb-2"><h2 class="text-base font-semibold text-insight-navy mb-2">🏆 Top Performers</h2><div class="space-y-1.5 max-h-72 overflow-y-auto">${gameState.leaderboard.slice(0, 50).map((e, i) => `<div class="flex justify-between items-center p-2.5 rounded-lg ${i < 3 ? 'bg-orange-50' : 'bg-white shadow-sm'}"><div class="flex gap-2 items-center min-w-0 flex-1"><div class="w-7 h-7 rounded-full flex items-center justify-center font-bold text-white text-xs shadow-sm flex-shrink-0 ${i === 0 ? 'bg-insight-orange' : i === 1 ? 'bg-insight-grey' : i === 2 ? 'bg-insight-navy' : 'bg-gray-300'}">${i + 1}</div><div class="min-w-0 flex-1"><div class="font-semibold text-insight-navy text-xs truncate">${e.name}</div><div class="text-xs text-insight-grey">${e.grade}</div></div></div><div class="text-lg font-bold text-insight-orange flex-shrink-0">${e.score}</div></div>`).join('')}</div></div>` : ''}<button onclick="restartGame()" class="w-full bg-insight-orange hover:opacity-90 text-white font-semibold py-2.5 px-5 rounded-xl mb-2 transition-all text-sm">🔄 Play Again</button><button onclick="gameState.showAdminLogin = true; render();" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-xl transition-all text-xs">🔒 Admin Access</button></div></div>`;
        }

        function renderAdminLogin() {
            return `<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-3 animate-fadeIn"><div class="bg-white rounded-2xl p-5 max-w-sm w-full shadow-2xl animate-scaleIn"><h2 class="text-lg font-bold text-insight-navy mb-3 text-center">🔒 Admin Login</h2><div class="mb-3"><input type="password" id="adminPasswordInput" placeholder="Enter admin password..." class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-insight-orange focus:ring-2 focus:ring-insight-orange focus:ring-opacity-20 focus:outline-none text-sm" onkeypress="if(event.key === 'Enter') checkAdminPassword()"/></div><div class="flex gap-2"><button onclick="checkAdminPassword()" class="flex-1 bg-insight-orange hover:opacity-90 text-white font-semibold py-2 px-4 rounded-lg transition-all text-sm">Login</button><button onclick="gameState.showAdminLogin = false; render();" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-all text-sm">Cancel</button></div></div></div>`;
        }

        function renderAdmin() {
            if (gameState.viewingPlayerDetails) {
                return renderPlayerDetails();
            }
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50"><div class="max-w-4xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-lg p-5 mb-3"><div class="flex justify-between items-center mb-4"><h1 class="text-xl font-bold text-insight-navy">🔧 Admin Console</h1><div class="flex gap-2"><button onclick="gameState.screen = 'intro'; render();" class="px-3 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold rounded-lg transition-all text-xs">← Intro</button><button onclick="gameState.screen = 'intro'; gameState.isAdmin = false; render();" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-all text-xs">Logout</button></div></div><div class="bg-orange-50 rounded-xl p-3 mb-3"><p class="text-insight-navy text-xs"><strong>Competition:</strong> ${gameState.competitionId}</p><p class="text-insight-grey text-xs mt-1">Total: ${gameState.leaderboard.length} entries</p></div><div class="flex gap-2 mb-3"><button onclick="loadLeaderboard()" class="px-3 py-2 bg-insight-navy hover:opacity-90 text-white font-semibold rounded-lg transition-all text-xs">${gameState.isLoading ? '⏳' : '🔄'} Refresh</button><button onclick="clearAllScores()" class="px-3 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-all text-xs">🗑️ Clear All</button></div>${gameState.leaderboard.length > 0 ? `<div class="bg-gray-50 rounded-xl p-3"><h2 class="text-base font-semibold text-insight-navy mb-2">📊 All Entries (${gameState.leaderboard.length})</h2><div class="space-y-1.5 max-h-[70vh] overflow-y-auto">${gameState.leaderboard.map((e, i) => `<div class="flex justify-between items-center p-2.5 rounded-lg bg-white shadow-sm"><div class="flex gap-2 items-center flex-1 min-w-0"><div class="w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs flex-shrink-0 ${i < 3 ? 'bg-insight-orange text-white' : 'bg-gray-200 text-gray-600'}">${i + 1}</div><div class="flex-1 min-w-0 mr-2"><div class="font-semibold text-insight-navy text-xs truncate">${e.name}</div><div class="text-xs text-insight-grey">${e.grade} • ${new Date(e.timestamp).toLocaleDateString('en-US', {month: 'short', day: 'numeric'})} ${new Date(e.timestamp).toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit'})}</div></div><div class="text-base font-bold text-insight-orange mr-2 flex-shrink-0">${e.score}</div>${e.choices ? `<button onclick="gameState.viewingPlayerDetails = ${i}; render();" class="px-2 py-1 bg-blue-100 hover:bg-blue-200 text-blue-600 font-semibold rounded text-xs flex-shrink-0 mr-1">View</button>` : ''}<button onclick="deleteScore('${e.id}')" class="px-2 py-1 bg-red-100 hover:bg-red-200 text-red-600 font-semibold rounded text-xs flex-shrink-0">Del</button></div></div>`).join('')}</div></div>` : '<div class="text-center py-8 text-gray-400"><p class="text-sm">No entries yet</p></div>'}</div></div></div>`;
        }

        function renderPlayerDetails() {
            const player = gameState.leaderboard[gameState.viewingPlayerDetails];
            if (!player || !player.choices) {
                gameState.viewingPlayerDetails = null;
                render();
                return '';
            }
            return `<div class="min-h-screen p-3 bg-gradient-to-b from-white to-gray-50"><div class="max-w-3xl mx-auto py-3"><div class="bg-white rounded-2xl shadow-lg p-5"><div class="flex justify-between items-center mb-4"><h1 class="text-xl font-bold text-insight-navy">📊 Player Details</h1><button onclick="gameState.viewingPlayerDetails = null; render();" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-all text-xs">← Back</button></div><div class="bg-orange-50 rounded-xl p-4 mb-4"><div class="flex justify-between items-center mb-2"><h2 class="text-lg font-bold text-insight-navy">${player.name}</h2><div class="text-2xl font-bold text-insight-orange">${player.score} pts</div></div><div class="flex gap-4 text-sm text-insight-grey"><span><strong>Grade:</strong> ${player.grade}</span><span><strong>Date:</strong> ${new Date(player.timestamp).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'})} ${new Date(player.timestamp).toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit'})}</span></div></div><h3 class="text-base font-semibold text-insight-navy mb-3">Decision Summary</h3><div class="space-y-3">${player.choices.map((choice, idx) => `<div class="bg-gray-50 rounded-xl p-3"><div class="flex justify-between items-start mb-2"><h4 class="font-semibold text-insight-navy text-sm">Scenario ${idx + 1}: ${choice.scenarioTitle}</h4><span class="text-insight-orange font-bold text-sm">+${choice.points} pts</span></div><p class="text-xs text-gray-700 leading-relaxed">${choice.choiceText}</p></div>`).join('')}</div></div></div></div>`;
        }
    </script>
</body>
</html>
