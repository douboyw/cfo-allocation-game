        function ReadingGame() {
          const [currentLevel, setCurrentLevel] = useState(null);
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [score, setScore] = useState(0);
          const [totalScore, setTotalScore] = useState(0);
          const [showResult, setShowResult] = useState(false);
          const [selectedAnswer, setSelectedAnswer] = useState(null);
          const [answeredQuestions, setAnsweredQuestions] = useState([]);
          const [showStory, setShowStory] = useState(true);
          const [completedLevels, setCompletedLevels] = useState([]);

          const currentStory = currentLevel !== null ? stories[currentLevel] : null;

          const handleAnswer = (answerIndex) => {
            if (selectedAnswer !== null) return;
            
            setSelectedAnswer(answerIndex);
            const isCorrect = answerIndex === currentStory.questions[currentQuestion].correct;
            
            if (isCorrect) {
              setScore(score + 1);
              setTotalScore(totalScore + 1);
            }
            
            setAnsweredQuestions([...answeredQuestions, {
              question: currentQuestion,
              correct: isCorrect
            }]);
          };

          const nextQuestion = () => {
            if (currentQuestion < currentStory.questions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
            } else {
              setShowResult(true);
              if (!completedLevels.includes(currentLevel)) {
                setCompletedLevels([...completedLevels, currentLevel]);
              }
            }
          };

          const selectLevel = (level) => {
            setCurrentLevel(level);
            setCurrentQuestion(0);
            setScore(0);
            setShowResult(false);
            setSelectedAnswer(null);
            setAnsweredQuestions([]);
            setShowStory(true);
          };

          const returnToMenu = () => {
            setCurrentLevel(null);
            setShowStory(true);
          };

          const nextLevel = () => {
            if (currentLevel < stories.length - 1) {
              selectLevel(currentLevel + 1);
            } else {
              returnToMenu();
            }
          };

          // Level Selection Screen
          if (currentLevel === null) {
            const easyLevels = stories.filter(s => s.difficulty === "Easy");
            const mediumLevels = stories.filter(s => s.difficulty === "Medium");
            const hardLevels = stories.filter(s => s.difficulty === "Hard");

            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-400 via-purple-300 to-pink-300 p-4 md:p-8">
                <div className="max-w-6xl mx-auto">
                  <div className="bg-white rounded-3xl shadow-2xl p-8 mb-8">
                    <div className="text-center mb-8">
                      <h1 className="text-5xl font-bold text-purple-600 mb-4">📚 Reading Quest</h1>
                      <p className="text-xl text-gray-600">Choose your level and start reading!</p>
                      <div className="mt-4 flex items-center justify-center gap-3 bg-yellow-100 px-6 py-3 rounded-full">
                        <Trophy className="text-yellow-600" size={32} />
                        <span className="text-2xl font-bold text-gray-800">Total Score: {totalScore}</span>
                      </div>
                    </div>

                    <div className="space-y-6">
                      <div>
                        <h2 className="text-2xl font-bold text-green-600 mb-4">🌟 Easy Levels</h2>

                          {easyLevels.map((story) => (

                              <div className="flex items-center justify-between mb-2">
                                <span className="text-lg font-bold text-green-700">Level {story.level}</span>
                                {completedLevels.includes(story.level - 1) && (
                                  <CheckCircle className="text-green-600" size={24} />

                          Menu
                        </button>
                      </div>

                        <span className="text-lg font-semibold text-gray-600">
                          Question {currentQuestion + 1} of {currentStory.questions.length}

                        <div className="flex gap-2">
                          {currentStory.questions.map((_, idx) => (
                            <div
                              key={idx}
                              className={`w-3 h-3 rounded-full ${
                                idx < currentQuestion
                                  ? answeredQuestions[idx]?.correct
                                    ? 'bg-green-500'

                      </div>
                    </div>

                    <div className="bg-purple-50 p-6 rounded-2xl mb-8">
                      <h3 className="text-2xl font-bold text-gray-800 mb-6">
                        {currentStory.questions[currentQuestion].question}
                      </h3>

                      <div className="space-y-4">

                            }`}

                              {selectedAnswer !== null && (

                                  <XCircle className="text-red-600" size={24} />

                            : 'bg-blue-50 border-2 border-blue-300'
                        }`}>

                            <strong>Explanation:</strong> {currentStory.questions[currentQuestion].explanation}
                          </p>
                        </div>
                      </div>
                    )}

                    {selectedAnswer !== null && (
                      <button

                        className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 rounded-xl font-bold text-xl hover:scale-105 transition-transform shadow-lg"
                      >
                        {currentQuestion < currentStory.questions.length - 1 ? 'Next Question →' : 'See Results! 🎉'}
                      </button>
                    )}
                  </div>
                </div>
              </div>
            </div>
          );
